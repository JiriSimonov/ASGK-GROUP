<header class="header">
  <div class="container header__wrapper">
    <div class="header__wrapper" *ngIf="userData$ | async as userData">
      <h2>{{ userData.login }}</h2>
      <button mat-raised-button color="primary" (click)="logout()">logout</button>
    </div>
    <mat-menu #appMenu="matMenu">
      <button mat-menu-item routerLink="/auth">Auth</button>
      <button mat-menu-item routerLink="/clients">Clients</button>
    </mat-menu>
    <button mat-icon-button [matMenuTriggerFor]="appMenu"> <mat-icon>more_vert</mat-icon></button>
  </div>
</header>
